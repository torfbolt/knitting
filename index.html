<html>
<head>
	<meta charset="utf-8">
	<title id="document-title">Iceland Pattern</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="iceland.js"/></script>
	<script src="localize.js"/></script>
</head>

<body onload="localize()">
<p id="lang_select"><a href="index.html?lang=en">EN</a> <a href="index.html?lang=de">DE</a></p>
<form>
    <table class="stripes">
        <thead>
            <tr>
                <th id="th-repeat">Stitches per Repeat</th>
                <th id="th-number">Repeats per Round</th>
                <th id="th-stitches">Stitches per Round</th>
                <th id="th-increase">Increase</th>
                <th id="th-fraction">Ratio<br><small>Increase / Stitches previous round</small></th>
                <th id="th-rule">Rule<br><small>Increase by one after each given number of stitches</small></th>
                <th id="th-rule-rpt">Repetitions of Rule</th>
            </tr>
        </thead>

        <tr>
            <td colspan=2 class="label" id="l_sti_start">Start stitches:</td>
            <td><input id="sti_start" step="1" type="number" value="100"></td>
        </tr>
        <tr>
            <td class="rpt"><input step="1" type="number" value="8"></td>
            <td class="num"><input step="1" type="number" value="17"></td>
            <td class="sti"></td>
            <td class="inc"></td>
            <td class="frac"></td>
            <td class="rule"></td>
            <td class="rule-rpt"></td>
        </tr>
        <tr>
            <td class="rpt"><input step="1" type="number" value="12"></td>
            <td class="num"><input step="1" type="number" value="21"></td>
            <td class="sti"></td>
            <td class="inc"></td>
            <td class="frac"></td>
            <td class="rule"></td>
            <td class="rule-rpt"></td>
        </tr>
        <tr>
            <td colspan=2 class="label" id="l_sti_end">End stitches:</td>
            <td><input id="sti_end" step="1" type="number" value="300"></td>
            <td class="inc"></td>
            <td class="frac"></td>
            <td class="rule"></td>
            <td class="rule-rpt"></td>
        </tr>
    </table>
    <p>
        <button type="button" class="add-row" id="b_add_row">Add Row</button>
        <button type="button" class="delete-row" id="b_delete_row">Delete Row</button>
    </p>

</form>
</body>
</html>
